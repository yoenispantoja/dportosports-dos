name: ðŸš€ Deploy WordPress via FTP

on:
  push:
    branches:
      - master  # O 'main', segÃºn tu repo

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“‚ Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        local-dir: ./  # RaÃ­z del proyecto
        server-dir: ./  # Ajusta segÃºn tu carpeta en Hostinger
        exclude: |
          .git/**
          .github/**
          *.log
          *.zip
          *.sql
          wp-config.php
          .env
